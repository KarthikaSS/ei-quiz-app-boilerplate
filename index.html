<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class = "group">
      <div class = "item title">
    <h1>Psychology Quiz</h1> </div></div>
    <div class = "group">
      <div class = "item center">
    <img src = "brain.png" alt = "Brain drawing with lobes colored." width = 300px></div></div>
  </header>
  <main>
    <h4 class = "progress"></h4>
    <button class = "start">Start</button>
    <h4 id = "currentQuestion" class = "js-quiz-question"></h4>
    <div id = "options" class = "options">
    <li class = "js-quiz-choice-a choice" id = "answerA"></li>
    <li class = "js-quiz-choice-b choice" id = "answerB"></li>
    <li class = "js-quiz-choice-c choice" id = "answerC"></li>
    <li class = "js-quiz-choice-d choice" id = "answerD"></li>
    </div>
    <h4 class = "results"></h4>
    <button id = "Submit" class = "submit">Submit</button>
    <button id = "Next" class = "next">Next Question</button>
   <h3 class = "finished">Congratulations! You finished the quiz.</h3>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
